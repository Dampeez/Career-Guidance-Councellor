<script>



function add_number() {
               


               
               var second_number = parseInt(document.getElementById("Text2").value);
               
    
              // document.getElementById("txtresult").value = result;
               if (second_number >= 50 && second_number < 60) {

                 document.getElementById("txtresult").value = result;

                else if (second_number >= 60 && second_number < 70){

                }

                    var result = 7;
                document.getElementById("txtresult").value = result;

                document.getElementById("txtresult").value = result;
